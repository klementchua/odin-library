<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-image"></div>
    <header>
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library</title><path d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z" /></svg>
            <h1>Odin Library</h1>
        </div>
    </header>

    <main>
        <div class="display-container">
            <div class="book-card">
                <div class="color-block"></div>
                <div class="book-block">
                    <h2>The Lord of the Rings</h2>
                    <p>J.R.R Tolkien</p>
                    <p><strong>Pages:</strong> 324</p>
                </div>
                <div class="button-block">
                    <button class="read-toggle">Read</button>
                </div>
            </div>
        </div>
    </main>

    <div class="button-container">
        <button class="add-book">Add Book</button>
    </div>

    <footer>
        <div class="footer">
            Copyright Klement Chua, 2024
        </div>
    </footer>
</body>
</html>
