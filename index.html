<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-image"></div>
    <header>
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library</title><path d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z" /></svg>
            <h1>Odin Library</h1>
        </div>
    </header>

    <main>
        <div class="display-container"></div>
    </main>

    <div class="button-container">
        <button id="add-book">New Book</button>
    </div>

    <footer>
        <div class="footer">
            Copyright Klement Chua, 2024
        </div>
    </footer>

    <dialog id="new-book-dialog">
        <h2>Add a book to your library</h2>
        <form>
            <div class="input-info">
                <label for="book-title"></label>
                <input type="text" id="book-title" placeholder="Title">
                <label for="book-author"></label>
                <input type="text" id="book-author" placeholder="Author">
                <label for="book-pages"></label>
                <input type="number" id="book-pages" placeholder="Pages">
                <label for="book-read">
                    Have you read it?
                    <input type="checkbox" id="book-read">
                </label>
            </div>
            
            <div class="form-buttons">
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirm-button" value="default">Add Book</button>
            </div>
        </form>
    </dialog>
</body>
</html>
